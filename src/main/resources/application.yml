spring:
  main:
    allow-circular-references: true
  application:
    name: ${APPLICATION_NAME:media-backend-server}
  data:
    redis:
      port: ${REDIS_PORT:6379}
      host: ${REDIS_HOST:115.73.218.193}
      database: 0
  datasource:
      url: ${DB_URL:jdbc:postgresql://localhost:5432/roomify_media_db}
      username: ${DB_USERNAME:admin}
      password: ${DB_PASSWORD:huytuanphuc@!}
      driver-class-name: ${DB_DRIVER:org.postgresql.Driver}

  sql:
    init:
      mode: always
  jpa:
    database-platform: ${DB_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
    hibernate:
      ddl-auto: update
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "http://localhost:8081/login/oauth2/code/google"
            scope:
              - email
              - profile
            client-name: Google
          github:
            client-id: ${GITHUB_CLIENT_ID}
            client-secret: ${GITHUB_CLIENT_SECRET}
            redirect-uri: "http://localhost:8081/login/oauth2/code/github"
            scope:
              - read:user
              - user:email
            client-name: GitHub
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
server:
  port: ${SERVER_PORT:8081}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    org.springframework.web.socket=DEBUG:
    org.springframework.web=DEBUG:

